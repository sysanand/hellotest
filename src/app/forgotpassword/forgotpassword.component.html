<main class="page-content">

    <!-- <ng4-loading-spinner [threshold]="2000" [timeout]="4000"  [loadingText]="'Please wait...'" [zIndex]="9999"></ng4-loading-spinner> -->
    <div class="page-inner page-login">
        <div id="main-wrapper">
            <div class="row">
                <div class="col-md-4 center" ng-show="login_status">
                    <div class="login-box">
                        <a class="logo-name text-lg text-center">
                            <img style="width:100px;" src="assets/images/nikitchemlogo3.png" class=" img-responsive center" alt="">
                        </a>
                        <p>&nbsp;</p>
                        <!-- <p class="text-center m-t-md">Please login into your account</p> -->
                        <!-- <div ng-show="error" class="alert alert-danger">{{error}}</div> -->

                        <form class="login-form" [formGroup]="forgotForm" (ngSubmit)="forgotpass(forgotForm.value)">

                            <div class="form-group">
                                <label>Enter your e-mail address below to reset your password</label>
                                <input type="text" formControlName="user_name" class="form-control" placeholder="Email ID" type="email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                                    (keydown)="$event.keyCode != 32 ? $event:$event.preventDefault()">
                            </div>



                            <button type="submit" [disabled]="!forgotForm.valid" class="btn btn-danger btn-block" style="background-color:#1560AA ">SUBMIT</button>
                            <button type="button" (click)="back()" class="btn btn-danger btn-block" style="background-color:#ffffff;color:black;border-color: lightslategray ">
                                BACK</button>

                        </form>
                        <p class="text-center m-t-xs text-sm">2019 &copy; NIKIT CHEM.</p>
                    </div>
                </div>

            </div>
            <!-- Row -->
        </div>
        <!-- Main Wrapper -->
    </div>
    <!-- Page Inner -->

</main>
<!-- Page Content -->
