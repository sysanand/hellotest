<main class="page-content content-wrap">
  <ng4-loading-spinner [threshold]="2000" [timeout]="4000" [loadingText]="'Please wait...'" [zIndex]="9999">
  </ng4-loading-spinner>
  <div class="fix-header fix-sidebar">
    <div class="page-inner">
      <div class="page-title">
        <h3>Referral Points Usage Report</h3>
        <div class="page-breadcrumb">
          <ol class="breadcrumb">
            <li>
              <a routerLink="/">Dashboard</a>
            </li>
            <li class="active">Referral Points Usage Report</li>
          </ol>
        </div>
      </div>
      <div id="main-wrapper">
        <div class="row">
          <div class="col-md-12">
            <div class="panel">
              <div class="panel-body" style="margin-top:1.5px;">
                <form style="margin-top:30px;" [formGroup]="referralSearchForm"
                  (ngSubmit)="consumergetRedeemptionList(referralSearchForm.value)" class="form-horizontal">

                  <div class="row">
                    <div class="col-sm-4">
                      <div class="form-group">
                        <label class="col-sm-4 control-label" style="text-align:right;">Mobile</label>
                        <div class="col-sm-7" style="float: right;">
                          <input formControlName="mobile" type="text" (keypress)="keyPress($event)" autocomplete="off"
                            minlength=10 maxlength=10 class="form-control" id="input-help-block">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="col-sm-4 control-label" style="text-align:right;">From Date</label>
                        <span class="error col-sm-1" style="padding: 0px;"></span>
                        <div class="col-sm-7">
                          <input type="date" formControlName="fromDate" class="form-control" placeholder="YYYY-MM-DD"
                            pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="col-sm-4 control-label" style="text-align:right;">To Date</label>
                        <span class="error col-sm-1" style="padding: 0px;"></span>
                        <div class="col-sm-7">
                          <input type="date" formControlName="toDate" placeholder="YYYY-MM-DD" class="form-control"
                            pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div>&nbsp;</div>
                  <div class="row">
                    <div class="col-md-6 text-right">
                      <button type="submit" [disabled]="!referralSearchForm.valid" style="background:#856c51;"
                        class="btn btn-success btn-rounded">
                        <i class="fa fa-eye" aria-hidden="true"></i> View Report
                      </button>
                    </div>
                    <div class="col-md-6 text-left" style="width: 200px">
                      <button type="button" [disabled]="!referralSearchForm.valid"
                        (click)="exportToExcel(referralSearchForm.value)" class="btn btn-success btn"
                        style="float:right;background-color:#856c51">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                        Export</button>
                    </div>
                  </div>


                  <!-- <div class="row">                               
                      <div class="col-md-4" style="width: 280px;">
                        <button type="button" [disabled]="!GpsLocationForm.valid" (click)="exportToExcel(GpsLocationForm.value)" class="btn btn-success btn"
                          style="background-color:#1560AA;float:right;">
                          <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                          Export</button>
                      </div>
                    </div> -->
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Row -->

        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-white">
              <!-- <div class="panel-heading clearfix" style="margin-bottom:20px">
                </div> -->
              <!-- <form [formGroup]="GpsSearchForm">
                  <div class="row">
                    <div class="col-md-6" style="margin-left:550px;">
                      <div class="form-group">
                        <button style="float:right;" type="button" class="btn btn-success dropdown-toggle">
                          <img src="assets/images/search.png" style="float:right;height:20px;width:25px">
                        </button>
                        <input type="text" formControlName="search" (keyup)="searchlist(GpsSearchForm.value)" style="width:50%;float:right;display:inline-block;"
                          class="form-control" placeholder="search">
                      </div>
                    </div>
                  </div>
                </form> -->
              <!-- <div class="panel-heading clearfix" style="margin-bottom:20px">
  
                </div> -->
              <div style="clear:both"></div>
              <div class="panel-body">
                <div class="table-responsive">
                  <table id="example" class="display table" style="width: 100%;">


                    <thead>
                      <tr>
                        <!-- <th class="cursor-pointer" (click)="sort('name')"
                            style="background-color: #856c51;color:white;padding-left: 2%">Payment Type
                            <i class="fa fa-sort" aria-hidden="true"></i>
                          </th>
                          <th class="cursor-pointer" (click)="sort('mobile')"
                            style="background-color: #856c51;color:white;padding-left: 2%">Mobile
                            <i class="fa fa-sort" aria-hidden="true"></i>
                          </th>
                          <th class="cursor-pointer" (click)="sort('locality')"
                            style="background-color: #856c51;color:white;padding-left: 2%">Transaction Date
                            <i class="fa fa-sort" aria-hidden="true"></i>
                          </th>
                          <th class="cursor-pointer" (click)="sort('activityType')"
                            style="background-color: #856c51;color:white;padding-left: 2%">Amount
                            <i class="fa fa-sort" aria-hidden="true"></i>
                          </th>
                          <th class="cursor-pointer" (click)="sort('amount')"
                            style="background-color: #856c51;color:white;padding-left: 2%">Status
                            <i class="fa fa-sort" aria-hidden="true"></i>
                          </th> -->


                        <th class="cursor-pointer" style="background-color: #856c51;color:white;padding-left: 2%">
                          Consumer Name

                        </th>
                        <th class="cursor-pointer" style="background-color: #856c51;color:white;padding-left: 2%">
                          Consumer Mobile

                        </th>
                        <th class="cursor-pointer" style="background-color: #856c51;color:white;padding-left: 2%">
                          Referral Ref Code

                        </th>
                        <!-- <th class="cursor-pointer" style="background-color: #856c51;color:white;padding-left: 2%">
                          Platform

                        </th>
                        <th class="cursor-pointer" style="background-color: #856c51;color:white;padding-left: 2%">
                          Location

                        </th> -->
                        <th class="cursor-pointer" style="background-color: #856c51;color:white;padding-left: 2%">
                          Accrued Amount

                        </th>
                        <th class="cursor-pointer" style="background-color: #856c51;color:white;padding-left: 2%">
                          Accrued Date

                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr
                        *ngFor="let x of consumerRefferalListData  | paginate: { itemsPerPage: 10, currentPage: p };let i = index">
                        <td style="padding-left: 2%">{{x.consumerName}}</td>
                        <td style="padding-left: 2%">{{x.mobileNo}}</td>
                        <td style="padding-left: 2%">{{x.reffralKey}}</td>
                        <!-- <td style="padding-left: 2%">{{x.platform}}</td>
                        <td style="padding-left: 2%">{{x.location}}</td> -->
                        <td style="padding-left: 2%">{{x.accruedAmount}}</td>
                        <td style="padding-left: 2%">{{x.accurualDate | date:'dd MMM yyyy h:mm a'}}</td>

                      </tr>
                    </tbody>
                  </table>

                  <div *ngIf="! consumerRefferalListData?.length" class="col-md-12 col-centered text-center">
                    <b>No Data Found</b>
                  </div>
                  <pagination-controls (pageChange)="p = $event" autoHide=true class="my-pagination">
                  </pagination-controls>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
