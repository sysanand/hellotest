<main class="page-content content-wrap">
  <ng4-loading-spinner [threshold]="2000" [timeout]="4000" [loadingText]="'Please wait...'" [zIndex]="9999"></ng4-loading-spinner>

  <div class="fix-header fix-sidebar">
    <div class="page-inner">
      <div class="page-title">
        <h3>Coupon Redemption Report</h3>
        <div class="page-breadcrumb">
          <ol class="breadcrumb">
            <li>
              <a routerLink="/">Dashboard</a>
            </li>
            <li class="active">Coupon Redemption Report</li>
          </ol>
        </div>
      </div>
      <div id="main-wrapper">
        <form style="margin-top:30px;" [formGroup]="WalletUsageForm" (ngSubmit)="usagelist(WalletUsageForm.value)">
          <div class="row">
            <div class="col-md-12">
              <div class="panel">
                <div class="panel-body" style="margin-top:1.5px;">

                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="col-sm-4 control-label" style="text-align:right;margin-top: 5px;">From Date</label>
                          <span class="error col-sm-1" style="padding: 0px;"></span>
                          <div class="col-sm-7">
                            <input type="date" formControlName="fromDate" class="form-control" placeholder="YYYY-MM-DD"
                              pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label class="col-sm-4 control-label" style="text-align:right;margin-top: 5px;">To Date</label>
                          <span class="error col-sm-1" style="padding: 0px;"></span>
                          <div class="col-sm-7">
                            <input type="date" formControlName="toDate" placeholder="YYYY-MM-DD" class="form-control"
                              pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4" style="width: 200px">
                        <button type="submit" [disabled]="!WalletUsageForm.valid" style="background:#856c51;" class="btn btn-success btn-rounded">
                          <i class="fa fa-eye" aria-hidden="true"></i> View Report
                        </button>
                      </div>
                     
                      <!-- <div class="col-md-2" style="width: 200px">
                        <button type="button" [disabled]="!WalletUsageForm.valid" (click)="exportToExcel(WalletUsageForm.value)" class="btn btn-success btn"
                          style="float:right;background-color:#856c51">
                          <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                          Export</button>
                      </div> -->
                    </div>

                  </div>



                </div>
              </div>
            </div>
          </div>
          <!-- Row -->

          <div class="row">
            <div class="col-md-12" id="bus-journal" ng-show="true">
              <div class="panel panel-white">
                
               
                <!-- <div class="row">
                    <div style="height: 10px"></div>
                  <div class="col-md-6" style ="margin-left:800px;">
                    <div class="form-group">
                      <button style="float:right;background:#1560AA" type="button" class="btn btn-success dropdown-toggle">
                        <img src="assets/images/search.png" style="float:right;height:20px;width:25px">
                      </button>
                      <input type="text" formControlName="search" (keyup)="searchlist(WalletUsageForm.value)" style="width:50%;float:right;display:inline-block;"
                        class="form-control" placeholder="search">
                    </div>
                  </div>
                </div> -->
              

                <div style="clear:both"></div>
                <div class="panel-body">
                  <div class="table-responsive">
                    <table id="example" class="display table" style="width: 100%;">


                      <thead>
                        <tr>
                            <th class="cursor-pointer" 
                            style="background-color: #856c51;color:white;padding-left: 2%">Coupon Code
                           
                          </th>
                          <th class="cursor-pointer" 
                            style="background-color: #856c51;color:white;padding-left: 2%">Consumer name
                          
                          </th>
                          <th class="cursor-pointer"
                            style="background-color: #856c51;color:white;padding-left: 2%">Mobile
                           
                          </th>
                          
                          <th class="cursor-pointer"
                            style="background-color: #856c51;color:white;padding-left: 2%">Payment Type 
                           
                          </th>
                          <th class="cursor-pointer"
                            style="background-color: #856c51;color:white;padding-left: 2%">Payment Date 
                          
                          </th>
                          <th class="cursor-pointer"
                          style="background-color: #856c51;color:white;padding-left: 2%">Payment Ref.No 
                        
                        </th>
                        <th class="cursor-pointer"
                        style="background-color: #856c51;color:white;padding-left: 2%">Amount  
                      
                      </th>
                        </tr>
                      </thead>

                      <tbody>
                        <tr *ngFor="let x of getwalletusagelist  | paginate: { itemsPerPage: 10, currentPage: p };let i = index">
                          <td style="padding-left: 2%">{{x.coupon}}</td>
                          <td style="padding-left: 2%">{{x.consumerName}}</td>
                          <td style="padding-left: 2%">{{x.consumerMobile}}</td>
                          <td style="padding-left: 2%">{{x.paymentType}}</td>
                          <td style="padding-left: 2%">{{x.paymentDate}}</td>
                          <td style="padding-left: 2%">{{x.coupon_redemtion}}</td>
                          <td style="padding-left: 2%">{{x.amount}}</td>
                        </tr>
                      </tbody>
                    </table>
                    <div *ngIf="! getwalletusagelist?.length" class="col-md-2 col-centered text-center">
                      <b>No Data Found</b>
                    </div>
                    <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</main>
